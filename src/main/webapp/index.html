<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contenido para IA Academy</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <h1>Generador de Contenido para IA Academy</h1>
    
    <div class="container">
        <div class="api-key-container">
            <label for="api-key">API Key de OpenAI:</label>
            <input type="text" id="api-key" placeholder="Ingresa tu clave API de OpenAI">
            <small>Tu clave API no se almacena en ningún servidor, solo se usa en tu navegador.</small>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="form-group">
            <label for="topic">Tema solicitado:</label>
            <input type="text" id="topic" placeholder="Ej: IA en educación, ética en inteligencia artificial...">
        </div>
        
        <div class="form-group">
            <label for="quantity">Cantidad de ideas a generar:</label>
            <select id="quantity">
                <option value="1">1</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
                <option value="7">7</option>
            </select>
        </div>
        
        <button id="generate-btn">Generar Contenido</button>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generando contenido... Esto puede tomar unos momentos.</p>
    </div>
    
    <div class="container result-container" id="results" style="display: none;">
        <h2>Ideas Generadas</h2>
        <div id="ideas-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
